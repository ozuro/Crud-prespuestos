<h4 class="text-center">Lista Gasto</h4>
<hr>
<div class="row">
    <div class="col-lg-6">
        <div class="alert alert-success sizealert">
            Presupuesto <strong>${{presupuesto}}</strong>
        </div>
       
    </div>
    <div class="col-lg-6">
        <div class="sizealert" [ngClass] ="aplicarColorRestante()">
            Restante <strong>${{restante}}</strong>
        </div>
    
    </div>
    <div class="row">
        <div class="col-lg-12">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between" *ngFor="let gasto of listGastos">
                    <strong>{{gasto.nombre}}</strong>
                    <strong class="badge rounded-pill bg-secondary">${{gasto.cantidad}}</strong>
                </li>
            </ul>
        </div>
    </div>

</div>
