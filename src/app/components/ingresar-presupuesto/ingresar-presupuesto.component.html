<div class="row mt-5">
    <div class="col-lg-6 offset-lg-3">
        <h2 class="text-center">Ingrese Presupuesto</h2>
        <div class="card">
            <div class="card-body">
                <div *ngIf="cantidadIcorrecta" class="text-center mb-3">
                    <span class="badge">El presupuesto debe ser mayor a cero</span>
                </div>
               <input type="number" [(ngModel)] = "cantidad" class="form-control form-control-lg"placeholder="Ingrese su presupuesto">
               <button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregar()">Aceptar</button>

            
            </div>

        </div>
    </div>
   
</div>
